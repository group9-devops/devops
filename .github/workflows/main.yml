name: A workflow for the SQL app

on:
  push:

jobs:
  build:
    name: Java CI build workflow
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Unit Tests
        run: mvn -Dtest=com.napier.devops.UrbanReportTest test

      - name: Integration Test
        run: mvn -Dtest=com.napier.devops.UrbanReportIntegration test

      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit
